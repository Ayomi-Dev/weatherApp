<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="underlay">
        <img src="bk.jpeg" alt="">
    </div>
    <div class="container">
        
        <div class="search">
            <input type="text" class="searchBar" placeholder="Search cities">
            <i class="fa fa-search"></i>
            <p class="error"></p>
        </div>
        
        <div class="general">
            <div class="conditions">
                <div class="col1">
                    
                    
                </div>
    
                <div class="col2">
                    
                </div>
    
                <div class="col3">
                    
                </div>
            </div>
    
            <div class="daily_temp">
                <h1>Daily Forecasts</h1>
                <i class="fa btnLeft fa-arrow-left-long" id="top"></i>
                <i class="fa btnRight fa-arrow-right-long" id="top"></i>
                <div class="week">
                    
                </div>
            </div>
        </div>

        <div class="intro">
            <div class="texts">
                <i class="fa-solid fa-poo-storm"></i>
                <div class="date-time">
                    <div class="today">
                        <h1></h1>
                    </div>
                    <div class="dates">
                        <h2>09/05/2023</h2>
                    </div>
                    <div class="times">
                        <h2>4:45PM</h2>
                    </div>
                </div>
                <h1>Stay Ahead Of The Storm.</h1>
                <h2>Get Your Local And Int'l Weather Forecasts</h2>
                <p>Simplified And Accurate.</p>
            </div>
        </div>
    </div>
</body>
</html>
